spring:
  application:
    name: gn-indexing-service
  profiles:
    active: dev
  security:
    user:
      name: gn
      password: gn
  cloud:
    config:
      uri: http://localhost:9999
      name: geonetwork
      username: gn
      password: gn
  batch:
    initialize-schema: always
  elasticsearch:
    rest:
      uris: http://localhost:9200
server:
  port: 9997
management:
  metrics:
    export:
      elastic:
        index: gn-metrics
        step: 10s
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
camel:
  springboot:
    name: ServicesRest
  component:
    servlet:
      mapping:
        context-path: /api/*
      http-binding:
logging.level.org.fao.geonet.indexing: DEBUG
